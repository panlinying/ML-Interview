<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <linearGradient id="warmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with warm gradient -->
  <circle cx="60" cy="60" r="56" fill="url(#warmGrad)"/>
  <circle cx="60" cy="60" r="56" fill="none" stroke="#F59E0B" stroke-width="2"/>

  <!-- Sun rays -->
  <g stroke="#FCD34D" stroke-width="2" opacity="0.6">
    <line x1="60" y1="8" x2="60" y2="18"/>
    <line x1="60" y1="102" x2="60" y2="112"/>
    <line x1="8" y1="60" x2="18" y2="60"/>
    <line x1="102" y1="60" x2="112" y2="60"/>
    <line x1="23" y1="23" x2="30" y2="30"/>
    <line x1="90" y1="90" x2="97" y2="97"/>
    <line x1="97" y1="23" x2="90" y2="30"/>
    <line x1="30" y1="90" x2="23" y2="97"/>
  </g>

  <!-- Brain/AI icon stylized -->
  <g filter="url(#glow)">
    <!-- Left hemisphere -->
    <path d="M40 45 Q30 50 30 60 Q30 75 45 80" stroke="#EA580C" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M40 50 Q35 55 35 60 Q35 70 42 75" stroke="#EA580C" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Right hemisphere -->
    <path d="M80 45 Q90 50 90 60 Q90 75 75 80" stroke="#EA580C" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M80 50 Q85 55 85 60 Q85 70 78 75" stroke="#EA580C" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Center connection -->
    <path d="M45 45 Q60 35 75 45" stroke="#EA580C" stroke-width="3" fill="none" stroke-linecap="round"/>
    <line x1="60" y1="40" x2="60" y2="75" stroke="#EA580C" stroke-width="2"/>
  </g>

  <!-- Neural dots -->
  <circle cx="40" cy="50" r="4" fill="#F97316"/>
  <circle cx="80" cy="50" r="4" fill="#F97316"/>
  <circle cx="45" cy="70" r="3" fill="#FB923C"/>
  <circle cx="75" cy="70" r="3" fill="#FB923C"/>
  <circle cx="60" cy="55" r="4" fill="#F97316"/>
  <circle cx="60" cy="75" r="3" fill="#FB923C"/>

  <!-- Sparkle/success indicator -->
  <g fill="#15803D">
    <circle cx="88" cy="32" r="6" fill="#22C55E"/>
    <path d="M84 32 L87 35 L93 29" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
